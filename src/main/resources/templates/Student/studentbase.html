<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NOU E gyan Portal Student Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/css/dashboardstyle.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="/images/logo1.png" rel="icon" type="favicon"/>
</head>

<body>
	<div class="container-fluid">
		<div class="row mt-2 mx-auto rounded-2" style="background-color: #8765cb; height: 100%;">
			<!-- Sidebar -->
			<div class="col-sm-2 sidebar">
				<nav class="navbar navbar-expand-lg d-flex flex-column" style="height: 97%;">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="nav flex-column">
							<div class="logo nav-item">
								<a href="stdhome" class="simple-text">
									NOU E-gyan Portal
								</a>
							</div>
							<li class="nav-item rounded-2 mt-3">
								<a class="nav-link active" aria-current="page" href="stdhome">
									<i class="fa-solid fa-house"></i>Student Dashboard
								</a>
							</li>
							<li class="nav-item dropdown rounded-2">
								<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
									aria-expanded="false"><i class="fa-solid fa-comments"></i>Have Discussion</a>
								<ul class="dropdown-menu" style="background-color: #8765cb;">
									<li><a class="dropdown-item" href="askquestion">Ask Question</a></li>
									<li><a class="dropdown-item" href="showanswer">Give Answer</a></li>
								</ul>
							</li>
							<li class="nav-item rounded-2">
								<a class="nav-link" href="viewstudymaterial">
									<i class="fa-solid fa-book-open"></i>View Study Material
								</a>
							</li>
							<li class="nav-item rounded-2">
								<a class="nav-link" href="viewassignment">
									<i class="fa-solid fa-file-pen"></i>View Assignment
								</a>
							</li>
							<li class="nav-item rounded-2">
								<a class="nav-link" href="giveresponse">
									<i class="fa-solid fa-comment"></i>Give Response
								</a>
							</li>
							<li class="nav-item rounded-2">
								<a class="nav-link" href="changepassword">
									<i class="fa-solid fa-lock"></i>Change Password
								</a>
							</li>
							<li class="nav-item rounded-2 active active-pro">
								<a class="nav-link" href="logout">
									<i class="fa-solid fa-power-off"></i>Logout
								</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
			<!-- Main Content Area -->
			<div class="col-sm-10" style="height:99%">
				<div class="row bg-white mt-3 mx-auto rounded-2 shape" style="height:96%; background-color: #ebebeb;">
					<div class="col-sm-12 overflow-hidden">
						<div th:replace="${content}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
