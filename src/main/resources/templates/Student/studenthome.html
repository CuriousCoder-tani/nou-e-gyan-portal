<!doctype html>
<html lang="en" th:replace="student/studentbase::layout(~{::section})">

<head>

</head>

<body>
	<section>
		<div class="row">
			<!--marquee-->
			<div class="col-sm-12">
				<marquee>
					<p>For any query reach us thorugh our helpline 9123456789 or visit us at nouegyanhelp@gmailc.om</p>
				</marquee>
			</div>
			<!--marquee-->

			<!--profile-->
		</div>
		<div class="row">
			<div class="col-sm-6 mt-5 mt-lg-0 m-4">
				<div class="card w-100">
					<div class="row">
						<h2>Hello, <span th:text="${sinfo.name}"></span> Good Morning</h2>
						<hr>
					</div>
					<div class="row">
						<div class="col-md-4">
							<!--dummy pfp-->
							<div th:if="${sinfo.profilepic}" class="text-center p-2 pt-0">
								<img alt="img not found" th:src="@{'/user/'+${sinfo.profilepic}}" class="w-100" />
							</div>
							<div th:unless="${sinfo.profilepic}" class="text-center p-2 pt-0">
								<img alt="img not found" src="/images/user-icon.png" class="w-100" />
							</div>
						</div>
						<div class="col-md-8">
							<p><i class="fa-solid fa-user-tie" style="color: #8c0000;"></i> <span
									th:text="${sinfo.name}">label text</span></p>
							<p><i class="fa-solid fa-graduation-cap" style="color: #8c0000;"></i> <span
									th:text="${sinfo.branch}">label
									text</span></p>
							<p><i class="fa-solid fa-envelope" style="color: #8c0000;"></i> <span
									th:text="${sinfo.emailaddress}">label
									text</span></p>
							<p><i class="fa-solid fa-phone" style="color: #8c0000;"></i> <span
									th:text="${sinfo.contactno}">label
									text</span></p>
						</div>
					</div>
					<div class="row text-center">
						<form method="post" th:object="${dto}" enctype="multipart/form-data">
							<div class="row">
								<div class="col-md-5">
									<input type="file" th:field="${dto.profilepic}" />
								</div>
								<div class="col-md-7">
									<button type="submit" class="btn mb-2 text-light w-75"
										style="background-color: #8c0000;">Upload</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-5 rounded-3 shadow p-4 mt-2" style="overflow: auto;">
				<h2>Latest News</h2>
				<div class="row m-2 rounded-2" th:each="n:${news}" style="background-color: #eeeeee;">
					<div class="col-sm-10 p-4">
						<span th:text="${n.newstext}" class="text-center"></span>
						<h6 th:text="${n.newsdate}"></h6>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-2 justify-content-around w-50" style="margin:0px auto;">
			<div class="col-sm-5 mt-5 mt-lg-0 p-4">
				<div class="card_outer">
					<div class="card_box p-3 ">
						<div class="card_content mb-3 ">
							<span class="fa-solid fa-book mt-4"></span>
							<h2 th:text="${acount}"></h2>
							<p class="txt">
								Total Assignments
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-5 mt-5 mt-lg-0 p-4">
				<div class="card_outer">
					<div class="card_box p-3 ">
						<div class="card_content mb-3 ">
							<span class="fa-solid fa-book mt-4"></span>
							<h2 th:text="${studycount}"></h2>
							<p class="txt">
								Total Study Material
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--profile-->

	</section>
</body>

</html>
