<!doctype html>
<html lang="en" th:replace="student/studentbase::layout(~{::section})">

<head>

	<!-- Include necessary CSS and JS files here -->
</head>

<body>
	<section style="height:99%;" class="rounded-2">
		<div class="row rounded-2" style="background: url(../images/question.jpg); background-position: center;
		  background-repeat: no-repeat; background-size: cover; height:100%;">
			<div class="col-sm-6 rounded-2 shadow p-3 box" style="margin: 20% auto;  background-color: rgba(0,0,0, 0.4);">
				<form class="form-group" th:object="${dto}" method="post">
					<div class="mb-3">
						<textarea class="form-control" rows="3" th:field="${dto.question}"
							placeholder="Ask a question..."></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Post Question</button>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
