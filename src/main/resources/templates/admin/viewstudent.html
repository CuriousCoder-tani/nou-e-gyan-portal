<!doctype html>
<html lang="en" th:replace="admin/adbase::layout(~{::section})">

<head>
</head>

<body>
    <section>
        <h1>Student Management</h1>
        <table id="myTable" class="table">
            <thead class="thead-dark">
                <tr class="thead-dark">
                    <th onclick="sortTable(0)">Enrollment Number</th>
                    <th onclick="sortTable(1)">Name</th>
                    <th onclick="sortTable(2)">Father Name</th>
                    <th onclick="sortTable(3)">Mother Name</th>
                    <th onclick="sortTable(4)">Gender</th>
                    <th onclick="sortTable(5)">Contact No</th>
                    <th onclick="sortTable(6)">Email Address</th>
                    <th onclick="sortTable(7)">Address</th>
                    <th onclick="sortTable(8)">Program</th>
                    <th onclick="sortTable(9)">Branch</th>
                    <th onclick="sortTable(10)">Year</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s:${stu}" class="shadow-sm mt-2">
                    <td th:text="${s.rollno}"></td>
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.fname}"></td>
                    <td th:text="${s.mname}"></td>
                    <td th:text="${s.gender}"></td>
                    <td th:text="${s.contactno}"></td>
                    <td th:text="${s.emailaddress}"></td>
                    <td th:text="${s.address}"></td>
                    <td th:text="${s.program}"></td>
                    <td th:text="${s.branch}"></td>
                    <td th:text="${s.year}"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("myTable");
            switching = true;
            dir = "asc";
            // Loop until no switching has been done
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];

                    // Compare text values for sorting
                    if (dir == "asc") {
                        if (compare(x, y) > 0) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (compare(x, y) < 0) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        function compare(x, y) {
            var xText = x.innerText || x.textContent;
            var yText = y.innerText || y.textContent;

            // Attempt to convert to numbers if possible
            var xNum = parseFloat(xText);
            var yNum = parseFloat(yText);

            if (!isNaN(xNum) && !isNaN(yNum)) {
                return xNum - yNum; // Numeric comparison
            }
            return xText.localeCompare(yText); // String comparison
        }
    </script>
</body>

</html>
